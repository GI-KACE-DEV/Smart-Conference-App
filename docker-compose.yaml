version: "3"
services:
  mysql:
    container_name: mysql
    platform: linux/x86_64
    build: ./mysql/
    ports:
      - "3131:3131"
    volumes:
      - ./mysql/db:/docker-entrypoint-initdb.d
      - ./mysql/conf.d:/etc/mysql/conf.d
    env_file:
      - ./mysql/local.env
    tty: true
    networks:
      - test_network
    environment:
      MYSQL_TCP_PORT: 3131
    restart: always

  app:
    depends_on:
      - mysql
    container_name: fast_api
    build: ./app
    restart: unless-stopped
    tty: true
    volumes:
      - ./app:/app
    ports:
      - 2020:2020
    env_file:
      - ./app/local.env
    networks:
      - test_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD:
      PMA_PORT: 3131
    ports:
      - "8099:80"
    depends_on:
      - mysql
    networks:
      - test_network

